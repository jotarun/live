html,body
{
	margin:0;
	padding:0;
	height:100%;
	background: #333333;
	font-size: 16px;

}
.fluid
{
    width:100%;
    position: relative;
    padding-bottom: 56.25%; /* proportion value to aspect ratio 16:9 (9 / 16 = 0.5625 or 56.25%) */
    padding-top: 30px;
    height: 0;
    overflow: hidden;

}
.fluid iframe.show
{
z-index:999;
}


.fluid iframe
{
	border: none;
	position: absolute;
    top: 0; 
    left: 0;
    width: 100%;
    height: 100%;
    z-index:-1;

}
.container
{
	width:100%;
	height:100%;
    overflow: hidden;
    display: table;
}
.main
{
	display: table-cell;
	height: 100%;
	background: #222;
	vertical-align: top;

}

.sidebar
{
	width:380px;
	display: table-cell;
	background: #778899;
	height: 100%;

}

.sidebar iframe
{
	border:0;
}
#tlkio
{
	height: 100%;
}	
.footer
{
	width:100%;
	padding: 2px;
	font-size: .8em;
	color:#999;
	border-top:#666 1px solid;
}

.tabs
{
	display:block;
	margin: 0px 0;
	padding: 0 10px;
	list-style: none;
	line-height: 1.444;
	width:100%;
}

.tabs li
{
	display:block;
	float:left;
	margin:0;
	display: block;
	color:#AAA;
	text-decoration: none;
	padding:15px 10px ;
	font-size: .9em;
}

.tabs li:hover{
	background-color: #111;
	color:#FFF;
	transition: all 0.5s ease;

}
 li.checked {
	box-shadow: 0 -2px 5px #111;
	background: #000!important;
	color:#FFF;

}
